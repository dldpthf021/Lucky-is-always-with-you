<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lucky is always with us</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .result {
      border: 1px solid #ddd;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      background-color: #f9f9f9;
    }

    #recommendation-result {
      background-color: #e0f7d4;
      min-height: 50px; /* 항상 공간 확보 */
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🍀행복이 모이면 행운이 됩니다🍀</h1>
    <p>버튼을 눌러 당신의 행운을 확인해 보세요! ☺️</p>

    <button id="fortune-btn">Find your Luck 🍀</button>
    <button id="recommendation-btn" style="display:none;">How to be Happy ☘️</button>

    <!-- 운세 영역 -->
    <div id="fortune-result" class="result"></div>

    <!-- 추천 영역 (항상 아래 고정) -->
    <div id="recommendation-result" class="result">추천 내용은 여기 표시됩니다.</div>

    <hr />

    <button id="admin-btn" class="admin-btn">🍀 행운 모으는 중,,, 🍀</button>
    <div id="admin-panel" class="hidden">
      <h2>🍀🤫🍀</h2>
      <input type="text" id="new-fortune" placeholder="행운을 모아주세요! 😊" />
      <button id="add-fortune">추가</button>
      <ul id="fortune-list"></ul>
      <button id="clear-all">모든 행운 삭제</button>
    </div>
  </div>

  <!-- JS 분리 -->
  <script src="script.js"></script>
</body>
</html>
