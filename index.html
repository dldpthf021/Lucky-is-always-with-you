<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lucky is always with us</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🍀행복이 모이면 행운이 됩니다🍀</h1>
    <p>버튼을 눌러 오늘의 행운을 확인해 보세요! ☺️</p>
    <button id="fortune-btn">행운 보기</button>
    <div id="fortune-result" class="result"></div>
  
    <hr />

    <button id="admin-btn" class="admin-btn">🍀 행운 모으는 중,,, 🍀</button>
    <div id="admin-panel" class="hidden">
      <h2>🍀🤫🍀</h2>

      <input type="text" id="new-fortune" placeholder="행운을 모아주세요! 😊" />
      <button id="add-fortune">추가</button>

      <ul id="fortune-list"></ul>
      <button id="clear-all">모든 행운 삭제</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
