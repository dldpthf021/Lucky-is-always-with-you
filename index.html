<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lucky is always with us</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🍀행복이 모이면 행운이 됩니다🍀</h1>
    <p>버튼을 눌러 오늘의 행운을 확인해 보세요! ☺️</p>
    <button id="fortune-btn">행운 보기</button>
    <button id="recommendation-btn" style="display:none;">How to be Happy ☘️</button>
    <div id="fortune-result" class="result"></div>

    <hr />

    <button id="admin-btn" class="admin-btn">🍀 행운 모으는 중,,, 🍀</button>
    <div id="admin-panel" class="hidden">
      <h2>🍀🤫🍀</h2>
      <input type="text" id="new-fortune" placeholder="행운을 모아주세요! 😊" />
      <button id="add-fortune">추가</button>
      <ul id="fortune-list"></ul>
      <button id="clear-all">모든 행운 삭제</button>
    </div>
  </div>

  <script>
    // 운세 배열
    let fortunes = [
      "오늘은 행운의 날이에요! 🌟",
      "작은 친절이 큰 기쁨으로 돌아올 거예요 😊",
      "도전하는 하루가 당신을 성장시킬 거예요 💪",
      "조용히 자신을 돌보면 좋은 일이 생길 거예요 🌿"
    ];

    const fortuneBtn = document.getElementById("fortune-btn");
    const recommendationBtn = document.getElementById("recommendation-btn");
    const fortuneResult = document.getElementById("fortune-result");

    const adminBtn = document.getElementById("admin-btn");
    const adminPanel = document.getElementById("admin-panel");
    const newFortuneInput = document.getElementById("new-fortune");
    const addBtn = document.getElementById("add-fortune");
    const fortuneList = document.getElementById("fortune-list");
    const clearBtn = document.getElementById("clear-all");

    const recommendations = [
      "오늘은 운동을 조금 해보는 걸 추천해요! 🏃‍♂️",
      "맛있는 차 한잔으로 여유를 가져보세요 ☕",
      "작은 선행을 해보면 기분이 좋아질 거예요 😊",
      "좋은 책을 읽으며 마음을 채워보세요 📚"
    ];

    // 운세 버튼 클릭
    fortuneBtn.addEventListener("click", () => {
      const randomIndex = Math.floor(Math.random() * fortunes.length);
      fortuneResult.textContent = fortunes[randomIndex];
      recommendationBtn.style.display = "inline-block";
    });

    // 추천 버튼 클릭
    recommendationBtn.addEventListener("click", () => {
      const randomRec = Math.floor(Math.random() * recommendations.length);
      fortuneResult.textContent += "\n\n추천: " + recommendations[randomRec];
    });

    // 관리자 버튼
    adminBtn.addEventListener("click", () => {
      const pass = prompt("관리자 비밀번호를 입력하세요:");
      if(pass === "admin1234") {
        adminPanel.classList.toggle("hidden");
        updateFortuneList();
      } else {
        alert("비밀번호가 틀렸습니다!");
      }
    });

    function updateFortuneList() {
      fortuneList.innerHTML = "";
      fortunes.forEach((f,i) => {
        const li = document.createElement("li");
        li.textContent = f;
        const delBtn = document.createElement("button");
        delBtn.textContent = "삭제";
        delBtn.onclick = () => {
          fortunes.splice(i,1);
          updateFortuneList();
        };
        li.appendChild(delBtn);
        fortuneList.appendChild(li);
      });
    }

    addBtn.addEventListener("click", () => {
      const text = newFortuneInput.value.trim();
      if(text) {
        fortunes.push(text);
        newFortuneInput.value = "";
        updateFortuneList();
      }
    });

    clearBtn.addEventListener("click", () => {
      if(confirm("정말 모든 운세를 삭제하시겠습니까?")) {
        fortunes = [];
        updateFortuneList();
      }
    });
  </script>
</body>
</html>
